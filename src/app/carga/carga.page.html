<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cargas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>    
    <ion-item-sliding (click)="opcoes(carga)" *ngFor="let carga of cargas">    
      <ion-item>        
        <ion-label>
          <h2>{{ carga.cidadeOrigem }} x {{ carga.cidadeDestino }}</h2>
          <h3>Veiculo: {{ carga.veiculo.modelo }} - {{ carga.veiculo.placa }}</h3>
          <h3>Motorista: {{ carga.motorista.nome }}</h3>
          <h3>Data Saida: {{ carga.dataSaida | date: 'dd/MM/yyyy' }}</h3>
          <h3>Data Chegada: {{ carga.dataChegada | date: 'dd/MM/yyyy' }}</h3>
        </ion-label> 
      </ion-item>
    </ion-item-sliding>  
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
